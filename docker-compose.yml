version: "3.7"
services:
    app:
        depends_on:
            - "mysql"
        container_name: flask-app
        build:
            context: ./app
            dockerfile: Dockerfile
        image: flask-app:latest
        environment:
            FLASK_ENV: development
            DB_USER: XXXXXXXXX
            DB_PASS: XXXXXXXXX
            DB_HOST: mysql
            DB_NAME: XXXXXXXXX
            JWT_SECRET_KEY: XXXXXXXXX
        ports:
            - "5000:5000"
        restart: always
        networks:
            - internal

    mysql:
        container_name: mysql
        image: mysql:8.0
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=XXXXXXXXX
            - MYSQL_DATABASE=XXXXXXXXX
        ports:
            - "3306:3306"
        networks:
            - internal

networks:
    internal:
        driver: bridge
